{%extends 'all-pictures/base.html'%}
{% include "navbar.html" %}
{% block content %}

<div class="container">
{% if image in photos %}
   <div class="row">
     <img src="{{image.image.url}}"  class="img-responsive" alt="" width="500" height="400">
   </div>
   {% endif %}

   <div class="row">
     <h1 class="text-center">{{image.title}}</h1>
   </div>

   <div class="row">
    {% autoescape on %}
    {{image.post| safe}}
   {% endautoescape %}
  
   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.editor.first_name}}</p>
   </div>

</div>

{% endblock %}
