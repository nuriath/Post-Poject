{%extends 'all-photos/base.html'%}
{% load bootstrap3 %}

<body>
{% block content %}
{{block.super}}
    
   {% for photos_item in photos %}

   <div class="row">
   <div class="container">
   <div class="panel">
   <div class=" panel panel-heading">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSL3Xl2Hp9cYXCwr_yK5rTYWMEOxs0GUM1pI_ngN7qgWNHSTiVH" class="img-responsive" style="border-radius:50%;height:50px;width:50px" >
      <a href="{% url 'view-profile' photos_item.user.id %}" >{{photos_item.user}}</a>
   </div>
   <div class="panel panel-body ">
         <div class="container">
         <a href="comments\{{photos_item.id}}"><img src="{{photos_item.image.url}}" class="img-responsive" alt="Image" class="center"></a>
        </div>
   
  </div>

   <div class="row" style="margin-left:200px">
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
      <p>Name:{{photos_item.image_name}}</p>
      <p>Caption:{{photos_item.image_caption}}</p>
   </div>

   {% empty %}
   <div class="row">
     <h2 class="text-center">There No photos Items</h2>
   </div>
   {% endfor %}
</div>
</div>
 </div>
{% endblock %}
</body>
