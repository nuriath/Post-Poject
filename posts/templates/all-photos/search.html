{%extends 'all-photos/base.html'%} 
{% block content %}

<div class="container">

  <div class="row">
    {% if image%}
      <h2>Found {{ image|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 image for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for image in image %}
      <div class="col-sm-6 col-md-3">
        <div class="search">
          <h1>{{image.name}}</h1>
          
          <a href="url"><img src="{{image.image.url}}"></a>
        </div>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
